name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: elite_portal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d elite_portal_test" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/elite_portal_test
        run: npm run typeorm migration:run

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/elite_portal_test
          NODE_ENV: test
        run: npm test
